<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="./index.css">
	<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
	<script src="./next-previous.js"></script>
    <title>Model Viewer</title>
  </head>
  <body onload="load();">
	<img style="width:75px;height:75px;cursor:pointer;" src="./Evobi-admin/assets/images/backward_button.png" onclick="window.location.href='index.php'"></img>
	<div id="current">
		<center>
			<img id="object"/>
			<div id="name"></div>
		</center>	
	</div>
	<center>
		<div id="animation">
			<model-viewer id="paused-change-demo" style="width:100%;height:100vh;" src="./tb.glb" autoplay camera-controls>
			</model-viewer>
		</div>
		<label class="switch">
		  <input type="checkbox" id="toggle" onchange="background_toggle()"/>
		  <span class="slider round"></span>
		</label>
		<center class="components">
			<div id="steps"></div>
			<div id="instructions"></div>
			<button id="prevCBtn" onclick="play_prev()"><img src="./Evobi-admin/assets/images/prev.png"></img></button>
			<button id="nextCBtn" onclick="play_next()"><img src="./Evobi-admin/assets/images/next.png"></img></button>
		</center>
	</center>	
</body>
</html>
